<!DOCTYPE html>
<html>
<head>
  <title>Colorful Page with Deprecated Tags</title>
</head>

<!-- Use bgcolor on body -->
<body bgcolor="lightyellow" text="black" link="blue" vlink="purple" alink="red">

  <!-- Centered heading with align and font -->
  <h1 align="center">
    <font color="darkblue" face="Comic Sans MS" size="7">
      Welcome to the Retro Web!
    </font>
  </h1>

  <!-- Paragraph with colored text and custom font -->
  <p align="center">
    <font color="green" face="Verdana" size="5">
      This webpage is made using deprecated HTML attributes ðŸ˜Ž
    </font>
  </p>

  <!-- Horizontal rule with color -->
  <hr color="orange" width="80%" size="5" align="center">

  <!-- Table with border, bgcolor, width, and valign -->
  <table border="3" width="80%" align="center" bgcolor="lightblue" cellpadding="10">
    <tr>
      <td bgcolor="lightgreen" valign="top">
        <font face="Courier New" color="maroon" size="4">
          Cell 1<br>
          Using <b>bgcolor</b>, <b>valign</b>, <b>face</b>, and <b>color</b>
        </font>
      </td>
      <td bgcolor="lightpink" valign="bottom">
        <font face="Georgia" color="darkred" size="4">
          Cell 2<br>
          Old-school formatting in action!
        </font>
      </td>
    </tr>
  </table>

  <br><br>

  <!-- Image with hspace and vspace (now deprecated) -->
  <div align="center">
    <img src="https://via.placeholder.com/150" hspace="20" vspace="10" border="2">
    <p><font color="gray" size="3">Image with hspace, vspace, and border</font></p>
  </div>

  <!-- Link with deprecated attributes for styling -->
  <p align="center">
    <font size="5" face="Arial" color="blue">
      <a href="https://example.com">Click Me</a> â€” This uses old-school link color settings!
    </font>
  </p>

</body>
</html>
