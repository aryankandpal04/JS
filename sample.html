<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Visual Experience</title>
  <!-- Tailwind CDN-like utilities -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="text-center p-8 bg-gradient-to-r from-indigo-600 to-green-400">
    <h1 class="text-4xl font-bold">AI Visual Experience</h1>
    <p class="mt-2">Exploration using Three.js & Anime.js</p>
  </header>

  <main class="container mx-auto p-4 space-y-16">
    <!-- 3D Canvas -->
    <section id="threejs" class="flex justify-center">
      <canvas id="threeCanvas" aria-label="3D AI visualization" class="rounded-xl shadow-lg border"></canvas>
    </section>

    <!-- Animated Features List -->
    <section id="features" class="max-w-xl mx-auto text-center space-y-4">
      <h2 class="text-3xl font-semibold">Key Features</h2>
      <ul id="featureList" class="space-y-2">
        <li class="p-4 bg-gray-800 rounded-lg">Interactive 3D AI Brain</li>
        <li class="p-4 bg-gray-800 rounded-lg">Animated Highlights</li>
        <li class="p-4 bg-gray-800 rounded-lg">Accessible & Responsive</li>
      </ul>
      <button id="animateBtn" class="mt-4 px-6 py-2 bg-indigo-600 rounded hover:bg-indigo-500">Animate Features</button>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="max-w-md mx-auto space-y-4">
      <h2 class="text-3xl font-semibold text-center">Connect with Us</h2>
      <form id="contactForm" class="space-y-4 bg-gray-800 p-6 rounded shadow">
        <div>
          <label class="block mb-1">Your Name</label>
          <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div>
          <label class="block mb-1">Your Email</label>
          <input type="email" id="email" required class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div>
          <label class="block mb-1">Message</label>
          <textarea id="msg" rows="4" required class="w-full p-2 rounded bg-gray-700 border border-gray-600"></textarea>
        </div>
        <button type="submit" class="w-full py-2 bg-green-500 rounded hover:bg-green-400">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="text-center p-4 bg-gray-800">
    &copy; 2025 AI Visual Experience
  </footer>

  <script src="app.js"></script>
</body>
</html>
